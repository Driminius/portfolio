<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

<body>







<div class="container ">
  <div class="jumbotron">
  <h1 class="display-4">Calendar Filter</h1>
  <p class="lead">Welcome to Calendar Filter, in this program you will be able to filter out a calendar for select days.</p>
  <hr class="my-4">
  <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </p>
</div>



        <br/>
        <div class="row">
          <div class="col-sm-4">
          </div>
          <div class="col-sm-4">
          <form class="form-inline">

              <label for="year"></label><select style="display:block; margin:auto" class="form-control" name="year" id="year">

              <option value=2018>2018</option>
              <option value=2019>2019</option>
              <option value=2020>2020</option>
              <option value=2021>2021</option>
              <option value=2022>2022</option>
              <option value=2023>2023</option>
              <option value=2024>2024</option>
              <option value=2025>2025</option>
              <option value=2026>2026</option>
              <option value=2027>2027</option>
              <option value=2028>2028</option>
              <option value=2029>2029</option>
              <option value=2030>2030</option>
          </select></form>
        </div>
        <div class="col-sm-4"></div>
      </div>

<br><br>
<div class="row">
  <div class="col-sm-4">
</div>
<div class="col-sm-4"><button style="display:block; margin:auto" onclick="fillYear()">Filter me!</button>
  <br><button style="display:block; margin:auto" onclick="clearYear()">Clear me!</button>
</div>
<div class="col-sm-4"></div>
</div>
</div>

<br />
<br />
<hr>
<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <form class="form-inline">
          <label class="lead mr-2 ml-2" for="weekday">Select day: </label>
          <select class="form-control " name="weekday" id="weekday" >
              <option value=0>Sun</option>
              <option value=1>Mon</option>
              <option value=2>Tues</option>
              <option value=3>Wed</option>
              <option value=4>Thurs</option>
              <option value=5>Fri</option>
              <option value=6>Sat</option>
          </select>


          <label for="weekdayiteration">Select iteration: </label>
          <select class="form-control " name="weekdayiteration" id="weekdayiteration" >
          <option value=1>First</option>
          <option value=2>Second</option>
          <option value=3>Third</option>
          <option value=4>Fourth</option>
          <option value=5>Fifth</option>



      </select></form>

    </div>
  </div>


    <div class="row">
        <div class="col-sm-12" id="calendarFilterID">
        </div>
    </div>

</div>
